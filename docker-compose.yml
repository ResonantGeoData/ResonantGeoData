version: '3'
services:
  postgres:
    build:
      context: .
      dockerfile: ./dev/postgres.Dockerfile
    environment:
      POSTGRES_DB: django
      POSTGRES_PASSWORD: postgres
    ports:
      - ${DOCKER_POSTGRES_PORT-5432}:5432
    volumes:
      - dbdata:/var/lib/postgresql/data

  rabbitmq:
    build:
      context: .
      dockerfile: ./dev/rabbitmq.Dockerfile
    ports:
      - ${DOCKER_RABBITMQ_PORT-5672}:5672

  minio:
    build:
      context: .
      dockerfile: ./dev/minio.Dockerfile
    # When run with a TTY, minio prints credentials on startup
    tty: true
    command: ["server", "/data", "--console-address", ":${DOCKER_MINIO_CONSOLE_PORT-9001}"]
    environment:
      MINIO_ROOT_USER: minioAccessKey
      MINIO_ROOT_PASSWORD: minioSecretKey
    ports:
      - ${DOCKER_MINIO_PORT-9000}:9000
      - ${DOCKER_MINIO_CONSOLE_PORT-9001}:9001
    volumes:
      - fsdata:/data

  memcached:
    build:
      context: .
      dockerfile: ./dev/memcached.Dockerfile
    environment:
      - MEMCACHED_USERNAME=my_user
      - MEMCACHED_PASSWORD=my_password
      - MEMCACHED_CACHE_SIZE=512
      - MEMCACHED_EXTRA_FLAGS="--max-item-size 8M"


volumes:
  dbdata:
  fsdata:
