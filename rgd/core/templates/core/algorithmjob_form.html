{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <h1>New Job</h1>
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Create a new job</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Finish</button>
      </div>
    </form>
  </div>
{% endblock content %}
