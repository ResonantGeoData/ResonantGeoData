version: '3'
services:
  django:
    build:
      context: .
      dockerfile: ./dev/django.Dockerfile
    command: ["./example_project/manage.py", "runserver", "0.0.0.0:8000"]
    # Log printing via Rich is enhanced by a TTY
    # tty: true
    env_file: ./dev/.env.docker-compose
    volumes:
      - .:/opt/django-project
    ports:
      - 8000:8000
    depends_on:
      - postgres
      - rabbitmq
      - minio
      - memcached

  celery:
    build:
      context: .
      dockerfile: ./dev/celery.Dockerfile
    command: [
      "celery",
      "--app", "rgd_example.celery",
      "worker",
      "--loglevel", "INFO",
      "--without-heartbeat"
    ]
    # Docker Compose does not set the TTY width, which causes Celery errors
    # tty: false
    # Instead of privileged mode, fuse can use:
    devices:
      - /dev/fuse:/dev/fuse
    security_opt:
      - apparmor:unconfined
    cap_add:
      - SYS_ADMIN
    env_file: ./dev/.env.docker-compose
    volumes:
      - .:/opt/django-project
    depends_on:
      - postgres
      - rabbitmq
      - minio
      - memcached

  flower:
    image: mher/flower:0.9.5
    command: ["--broker=amqp://rabbitmq:5672/"]
    ports:
      - 5555:5555
    depends_on:
      - rabbitmq
      - celery

  sass:
    build:
      context: ./dev
      dockerfile: ./sass.Dockerfile
    volumes:
      # Must point to top level, image will compile things in `sass/ su`
      - ./django-rgd/rgd/static/rgd/css/:/src
