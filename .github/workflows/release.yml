name: RGD Package Release
on:
  push:
    tags: "*"
  release:
    types: [released]
jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rgd-module: ['django-rgd', 'django-rgd-3d', 'django-rgd-fmv', 'django-rgd-geometry', 'django-rgd-imagery', 'rgd-client']
        include:
          - rgd-module: django-rgd
            TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN_RGD }}
          - rgd-module: django-rgd-3d
            TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN_RGD_3D }}
          - rgd-module: django-rgd-fmv
            TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN_RGD_FMV }}
          - rgd-module: django-rgd-geometry
            TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN_RGD_GEOMETRY }}
          - rgd-module: django-rgd-imagery
            TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN_RGD_IMAGERY }}
          - rgd-module: rgd-client
            TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN_RGD_CLIENT }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine

      - name: Build and Publish to PyPI
        working-directory: ${{ matrix.rgd-module }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{matrix.TWINE_PASSWORD}}
        run: |
          python setup.py sdist bdist_wheel
          twine upload --skip-existing dist/*
